<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FormJS - Modal Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch demo modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade formjs-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close event-binder" data-event="resetModalForm" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <form action="submit.php?action=contact" class="formjs" method="POST">
                                <div class="form-js-notification-holder"></div>
                                <div class="form-group first_name">
                                    <label class="control-label">First name<span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="first_name" value="" placeholder="enter your first name">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Last name<span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" name="last_name" value="" placeholder="enter your last name">
                                    <div class="formjs-custom-message last_name"></div>
                                </div>
                                <div class="form-group phone">
                                    <label class="control-label">Phone number</label>
                                    <input class="form-control" type="text" name="phone" value="" placeholder="enter your phone">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default event-binder" data-event="resetModalForm" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary event-binder" data-event="submitModalForm" data-loading-text='<i class="fa fa-spin fa-spinner fa-fw"></i> Please wait...'><i class="fa fa-check fa-fw"></i> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../src/formjs.js"></script>
        <script type="text/javascript" src="../src/validations/formjs.en.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.formjs').formJS();
            });
        </script>
    </body>
</html>
